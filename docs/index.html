<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Word Hunt Solver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 24px;
      background: #fff;
      color: #111;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #555;
      margin-bottom: 1.5rem;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
    }

    textarea {
      width: 100%;
      min-height: 110px;
      font-family: monospace;
      font-size: 1rem;
      padding: 8px;
      box-sizing: border-box;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 12px;
      align-items: center;
    }

    label {
      font-size: 0.9rem;
    }

    input[type="number"] {
      width: 70px;
      padding: 4px;
      font-size: 0.9rem;
    }

    button {
      padding: 8px 14px;
      font-size: 0.95rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #f5f5f5;
      cursor: pointer;
    }

    button:hover {
      background: #eee;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 12px;
    }

    th, td {
      border-bottom: 1px solid #eee;
      padding: 6px 8px;
      text-align: left;
    }

    th {
      font-weight: 600;
    }

    .mono {
      font-family: monospace;
    }

    .muted {
      color: #777;
    }

    #status {
      margin-top: 8px;
      color: #555;
    }
  </style>
</head>

<body>
  <h1>Word Hunt Solver (Browser)</h1>
  <div class="subtitle">
    Paste your grid below. The solver uses a built-in dictionary automatically.
  </div>

  <div class="card">
    <h3>Grid</h3>
    <textarea id="grid">RNSM
TDUO
RASA
ETHH</textarea>

    <div class="row">
      <label>Size:
        <input id="size" type="number" value="4" />
      </label>

      <label>Min length:
        <input id="minLen" type="number" value="3" />
      </label>

      <label>Min score:
        <input id="minScore" type="number" value="0" />
      </label>

      <label>Top N:
        <input id="topN" type="number" value="50" />
      </label>
    </div>

    <div class="row">
      <label>
        <input type="checkbox" id="paths" checked />
        Show paths
      </label>

      <label>
        <input type="checkbox" id="oneBased" checked />
        1-based coords
      </label>
    </div>

    <div class="row">
      <button id="solveBtn">Solve</button>
      <button id="clearBtn">Clear Results</button>
    </div>

    <div id="status" class="muted"></div>
  </div>

  <div class="card">
    <h3>Results</h3>
    <div id="results" class="mono muted"></div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
